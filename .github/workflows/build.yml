name: CI

on:
  push:
    branches:
      - master
  release:
    types:
      - created
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: use node v12
      uses: actions/setup-node@1
      with:
        node-version: 12.x
    - name: install dependencies
      run: npm ci
    - name: run unit tests
      run: npm test
      if: github.event != 'release'
    - name: lint
      run: npm run lint
      if: github.event != 'release'
